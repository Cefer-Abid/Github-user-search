<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;600;700&family=Poppins:ital,wght@0,100;0,400;0,800;1,100;1,500&family=Rubik:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>

    <title>Github User Search</title>
  </head>
  <body>
    <div class="container">
      <div class="container__header">
        <div class="logo-div">devfinder</div>

        <div class="tema-div">
          <label for="mode--icon" class="tema--text">Dark</label>
          <div>
            <input
              type="image"
              class="tema--icon"
              id="mode--icon"
              src="img/icon/icon-moon.svg"
            />
          </div>
        </div>
      </div>

      <div class="container__filter">
        <form class="filter--form">
          <div class="input-div">
            <div>
              <img src="img/icon/icon-search.svg" class="search-icon" />
            </div>
            <input
              type="text"
              class="filter--input"
              placeholder="Search GitHub usernameâ€¦"
            />
            <pre class="filter--form__error-msg"></pre>
          </div>
          <button class="btn-search">Search</button>
        </form>
      </div>

      <div class="container__users"></div>
    </div>
  </body>
</html>
